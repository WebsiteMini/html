<meta content='width=device-width, initial-scale=1' name='viewport'>
<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700,300i,400i,700i' rel='stylesheet' type='text/css'/>
<style type='text/css'>
body{font-family:'Open Sans',sans-serif;background: #fff;}
*{-moz-box-sizing: border-box;-webkit-box-sizing: border-box;box-sizing: border-box;}
toc-outer{font-size:11px;margin:-10px 10px 7px}
.toc-outer table{margin:0}
.toc-outer input,.toc-outer select{font:inherit;padding:5px;border:2px solid #508ebc}
.toc-outer label{display:block;font-weight:700;text-align:right;margin:7px 5px 0 0}
.toc-feed-container{margin:0 -30px;overflow:visible}
.toc-outer td{padding:2px}.toc-feed-container li{background:#508ebc;color:#cff5ff;margin:0;border-top:1px solid #4679a0;box-shadow:inset 0 1px 0 #5a9bcb}
.toc-feed-container li:first-child{border-top:none}
.toc-thumbnail{float:left;margin:0 15px 0 0;padding:5px;background:#62a0ce}
.toc-title,.toc-title:active,.toc-title:focus,.toc-title:hover{font-size:13px;font-weight:700;line-height:18px;color:#fff;text-shadow:0 -1px 0 rgba(0,0,0,.2)}
.search-description-message{display:block;margin:0 -30px;padding:12px;font-weight:700;background:#3b6281;border-top:1px solid #34526a;border-bottom:1px solid #34526a;color:#fcd6db}
.toc-feed-nav{margin:10px -20px 0}.toc-feed-nav span{cursor:wait}

.list-media{font-size:11px}
.list-media,.list-media li{list-style:none;margin:0;padding:0;overflow:hidden;line-height:16px;word-wrap:break-word;text-align:left}
.list-media-content,.list-media-meta,.list-media-title{margin-left:50px}.list-media li{padding:10px}
.list-media-title{font-size:13px;margin-bottom:2px}
.list-media-meta{margin-top:2px}.list-media-meta time{opacity:.4}
.list-media-thumbnail{float:left;width:40px;height:40px;max-width:none;max-height:none;background:#ccc;margin:0 10px 0 0}.required,.text-alert{color:#cc9393}
</style>
<div class="toc-outer" id="toc-outer"><table border="0"><tbody>
<tr><td><label for="toc-feed-order">Urutkan artikel berdasarkan:</label></td><td><select class="toc-feed-order" id="toc-feed-order"><option value="published" selected>Posting Terbaru</option><option value="updated">Posting Diperbaharui</option></select></td></tr>
<tr><td><label for="toc-label-sorter">Filter artikel berdasarkan kategori:</label></td><td><select class="toc-label-sorter" id="toc-label-sorter" disabled><option selected>Memuat...</option></select></td></tr>
<tr><td><label for="toc-feed-searcher-text">Cari dengan kata kunci:</label></td><td><form class="toc-feed-searcher" id="toc-feed-searcher"><input type="text" class="toc-feed-searcher-text" id="toc-feed-searcher-text" autocomplete="off"></form></td></tr>
</tbody></table></div><header class="toc-result-description" id="toc-result-description"></header><ul id="toc-feed-container" class="list-media toc-feed-container"></ul><div class="toc-feed-nav" id="toc-feed-nav"></div>
<script>
function getQueryVariable(variable) {
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=");
    if(pair[0] == variable){return pair[1];}
  }
  return(false);
}
</script>
